request:
    method: 'POST'
    path: '/echo'
    headers:
        Content-Type: 'application/json'
    body: |
        {
            "foo": "bar"
        }

assertions:
    - name: Status code
      condition: res.code == 200
    - name: Conent-Type Header
      condition: res.headers.Content-Type == application/json; charset=utf-8
    - name: Content-Length Header
      condition: res.headers.content-length > 0
    - name: Body
      condition: |
        res.body == {
            "foo": "bar"
        }
